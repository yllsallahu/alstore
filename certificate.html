<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="certificate.css">
    <title>Certificates</title>
</head>
<body>
    <header>
        <h1>Select a Certificate</h1>
    </header>
    <main>
        <div class="card-container">
            <div class="card">
                <img src="everest.png" alt="Certificate 1" class="card-image">
                <div class="card-content">
                    <h2>Certificate 1</h2>
                    <a href="everest.pdf" target="_blank">
                        <button>View Certificate</button>
                    </a>
                </div>
            </div>
            <div class="card">
                <img src="path/to/image2.jpg" alt="Certificate 2" class="card-image">
                <div class="card-content">
                    <h2>Certificate 2</h2>
                    <a href="path/to/certificate2.pdf" target="_blank">
                        <button>View Certificate</button>
                    </a>
                </div>
            </div>
            <div class="card">
                <img src="path/to/image3.jpg" alt="Certificate 3" class="card-image">
                <div class="card-content">
                    <h2>Certificate 3</h2>
                    <a href="path/to/certificate3.pdf" target="_blank">
                        <button>View Certificate</button>
                    </a>
                </div>
            </div>
            <!-- Add more certificates as needed -->
        </div>
    </main>
</body>
</html>
